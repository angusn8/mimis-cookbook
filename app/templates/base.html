<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>{% block title %}Mimi's Cookbook | Home{% endblock %}</title>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages%}
    {% for category, message in messages %}
    {% if category == 'error'%}
    <div
      id="alert-msg"
      class="alert alert-danger alert-dismissable fade show"
      role="alert"
    >
      {{ message }}
      <i class="far fa-window-close" style="float: right;" onclick="delete_flash()"></i>
    </div>
    {% else %}
    <div
      id="alert-msg"
      class="alert alert-success alert-dismissable fade show"
      role="alert"
    >
      {{ message }}
      <i class="far fa-window-close" style="float: right;" onclick="delete_flash()"></i>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content%}

    {% endblock %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/64e676f99e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function delete_flash() {
        var myobj = document.getElementById("alert-msg");
        myobj.remove();
      }
    </script>
  </body>
</html>
